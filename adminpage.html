<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="adminpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">DXC Company</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="adminpage.html">Admin-Login</a>
                  <a class="nav-link" href="signuppage.html">Registration-Page</a>
                  <a class="nav-link" href="loginpage.html">Home-Login</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <div class="main">
            <div class="side">
                <h3 style="color:black"><b>ADMIN-LOGIN</b></h3>
            </div>
            <div class="sign-in">
                <img src="images/login.svg" width="45%" alt="login"><br>
                <form class="sign-in-form">
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="form-control" placeholder="Enter Employe ID" required pattern="[a-z]{3}-[0-9]{4}" >
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-control" pattern="[a-zA-z0-9._]+@[a-z0-9.]+.[a-z]{2,}$" placeholder="Email" required >
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-control" pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,16}$" placeholder="Password" required title="Password should contain 1 special character,1 number,1 uppercase,1 lowercase">
                    </div>
                    <button class="btnLogIn">Login</button><br>
                    <div style="display: flex;">
                    <p>Not an Admin ?&nbsp;&nbsp;</p><a href="loginpage.html"><p style="background-color: rgb(186, 186, 210);"><b> Login Page</b></p>
                    </div>
                </form>
                <p class="forgot-link">
                    <a href="forgotpass.html" style="color: aliceblue;">Forgot password ?</a>
                </p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> Copyright &copy; 2023 <a href="https://dxc.com/us/en">DXC Technologies</a></p>
    </footer>
</body>

</html>
